{% extends layout_path %}
{% load static %}
{% load theme %}

{% block title %}OCR Scanner - AIVendo{% endblock %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4">
    <span class="text-muted fw-light">OCR /</span> Scanner
  </h4>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">OCR Scanner</h5>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="document" class="form-label">Seleccionar documento</label>
              <input type="file" class="form-control" id="document" name="document">
            </div>
            <button type="submit" class="btn btn-primary">Escanear</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
